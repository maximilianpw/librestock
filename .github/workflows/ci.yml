name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Detect which modules changed
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'modules/api/**'
            web:
              - 'modules/web/**'
            shared:
              - 'packages/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - '.github/workflows/ci.yml'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: changes
    if: |
      needs.changes.outputs.api == 'true' ||
      needs.changes.outputs.web == 'true' ||
      needs.changes.outputs.shared == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build types package
        run: pnpm --filter @librestock/types build

      - name: Lint API
        if: needs.changes.outputs.api == 'true' || needs.changes.outputs.shared == 'true'
        run: pnpm --filter @librestock/api lint

      - name: Lint Web
        if: needs.changes.outputs.web == 'true' || needs.changes.outputs.shared == 'true'
        run: pnpm --filter @librestock/web lint

  type-check-api:
    name: Type Check API
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true' || needs.changes.outputs.shared == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build types package
        run: pnpm --filter @librestock/types build

      - name: Type check API
        run: cd modules/api && pnpm exec tsc --noEmit

  type-check-web:
    name: Type Check Web
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.web == 'true' || needs.changes.outputs.shared == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build types package
        run: pnpm --filter @librestock/types build

      - name: Type check Web
        run: cd modules/web && pnpm type-check

  test-api:
    name: Test API
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.api == 'true' || needs.changes.outputs.shared == 'true'
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: librestock_inventory_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build types package
        run: pnpm --filter @librestock/types build

      - name: Run API tests
        run: pnpm --filter @librestock/api test
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/librestock_inventory_test
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET_TEST || 'test-secret-at-least-32-chars-long' }}
          BETTER_AUTH_URL: http://localhost:8080
          FRONTEND_URL: http://localhost:3000
          NODE_ENV: test

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    needs: [changes, lint, type-check-api, test-api]
    if: |
      always() &&
      (needs.changes.outputs.api == 'true' || needs.changes.outputs.shared == 'true') &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build types package
        run: pnpm --filter @librestock/types build

      - name: Build API
        run: pnpm --filter @librestock/api build

      - name: Upload API build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: api-dist
          path: modules/api/dist/
          retention-days: 7

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: [changes, lint, type-check-web]
    if: |
      always() &&
      (needs.changes.outputs.web == 'true' || needs.changes.outputs.shared == 'true') &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build types package
        run: pnpm --filter @librestock/types build

      - name: Build Web
        run: pnpm --filter @librestock/web build
        env:
          VITE_API_BASE_URL: http://localhost:8080/api/v1

      - name: Upload Web build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: modules/web/dist/
          retention-days: 7

  e2e-web:
    name: E2E Tests Web
    runs-on: ubuntu-latest
    needs: [changes, lint, type-check-web]
    if: |
      always() &&
      (needs.changes.outputs.web == 'true' || needs.changes.outputs.shared == 'true') &&
      !contains(needs.*.result, 'failure') &&
      !contains(needs.*.result, 'cancelled')
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: librestock_inventory_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.0.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build types package
        run: pnpm --filter @librestock/types build

      - name: Install Playwright browsers
        run: pnpm --filter @librestock/web exec playwright install chromium --with-deps

      - name: Build API
        run: pnpm --filter @librestock/api build

      - name: Start API server
        run: pnpm --filter @librestock/api start > /tmp/api-server.log 2>&1 &
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/librestock_inventory_e2e
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET_TEST || 'test-secret-at-least-32-chars-long' }}
          BETTER_AUTH_URL: http://localhost:8080
          FRONTEND_URL: http://localhost:3000
          PORT: 8080
          NODE_ENV: test

      - name: Start Web dev server
        run: pnpm --filter @librestock/web dev > /tmp/web-server.log 2>&1 &
        env:
          VITE_API_BASE_URL: http://localhost:8080/api/v1

      - name: Wait for servers
        run: |
          echo "Waiting for API server..."
          timeout 60 bash -c 'until curl -sf http://localhost:8080/health-check > /dev/null 2>&1; do sleep 2; done' || { echo "API server failed to start:"; cat /tmp/api-server.log; exit 1; }
          echo "API server is ready"
          echo "Waiting for Web server..."
          timeout 60 bash -c 'until curl -sf http://localhost:3000 > /dev/null 2>&1; do sleep 2; done' || { echo "Web server failed to start:"; cat /tmp/web-server.log; exit 1; }
          echo "Web server is ready"

      - name: Run Playwright tests
        run: pnpm --filter @librestock/web test:e2e
        env:
          VITE_API_BASE_URL: http://localhost:8080/api/v1

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: modules/web/playwright-report/
          retention-days: 7
